
<div>
    <form [formGroup]="clientForm" (ngSubmit)="onFormSubmit(clientForm)" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input  formControlName="lastName" type="text" matInput placeholder="Ex. pat@example.com">
        
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input  formControlName="name" type="text" matInput placeholder="Ex. pat@example.com">
          
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Middle name</mat-label>
            <input  formControlName="middleName" type="text" matInput placeholder="Ex. pat@example.com">
          
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
        
          <button mat-raised-button color="primary" >Continue</button>
      </form>
</div>
